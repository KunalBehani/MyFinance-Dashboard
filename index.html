<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Budget & Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<header>
  <h1>MyFinance Dashboard</h1>
  <p>Plan budgets, track income & expenses, control spending</p>
</header>

<div class="summary">
  <div class="card income">
    <h3>Total Income</h3>
    <p id="total-income">₹0</p>
  </div>
  <div class="card expense">
    <h3>Total Expense</h3>
    <p id="total-expense">₹0</p>
  </div>
  <div class="card balance">
    <h3>Balance</h3>
    <p id="balance">₹0</p>
  </div>
</div>

<section>
<h2>Budget Planning</h2>
<div class="grid">
  <div class="form-group">
    <label>Monthly Budget (₹)</label>
    <input type="number" id="monthly-budget">
  </div>
  <div class="form-group">
    <label>Food Budget (₹)</label>
    <input type="number" id="food-budget">
  </div>
  <div class="form-group">
    <label>Travel Budget (₹)</label>
    <input type="number" id="travel-budget">
  </div>
  <div class="form-group">
    <label>Shopping Budget (₹)</label>
    <input type="number" id="shopping-budget">
  </div>
  <div class="form-group">
    <label>Rent Budget (₹)</label>
    <input type="number" id="rent-budget">
  </div>
</div>
</section>

<section>
<h2>Add Transaction</h2>
<form id="transaction-form">
<div class="grid">
  <div class="form-group">
    <label>Type</label>
    <select id="type">
      <option value="">Select</option>
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>
  </div>
  <div class="form-group">
    <label>Amount (₹)</label>
    <input type="number" id="amount">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select id="category">
      <option value="">Select</option>
      <option value="Salary">Salary</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Rent">Rent</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="date" id="date">
  </div>
</div>
<button type="submit">Add Transaction</button>
</form>
</section>

<section>
<h2>Expense / Income Analysis</h2>

<div class="form-group">
  <label>Filter by Category</label>
  <select id="filter-category">
    <option value="All">All</option>
    <option value="Salary">Salary</option>
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Shopping">Shopping</option>
    <option value="Rent">Rent</option>
    <option value="Other">Other</option>
  </select>
</div>

<p id="category-total">Total: ₹0</p>
<ul id="transaction-list"></ul>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
